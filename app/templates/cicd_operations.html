<!DOCTYPE html>
<html>
<head>
    <title>CI/CD Pipeline Trigger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            padding: 32px 32px 40px 32px;
            border-radius: 14px;
            box-shadow: 0 6px 24px rgba(0,0,0,0.08);
            text-align: center;
        }
        h2 {
            margin-bottom: 32px;
            color: #333;
            font-weight: 600;
        }
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 22px;
            margin-top: 25px;
        }
        button {
            padding: 14px 0;
            width: 100%;
            background: #3477f5;
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #2657b5;
        }
        /* Responsive */
        @media (max-width: 600px) {
            .container {
                margin: 32px 10px;
                padding: 18px 10px 28px 10px;
            }
            button {
                font-size: 16px;
                padding: 12px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Pipeline Operations</h2>
        <div class="btn-group">
            <form action="/trigger-ci" method="post">
                <button type="submit">Trigger CI Pipeline</button>
            </form>
            <form action="/deploy-page" method="post">
                <button type="submit">Trigger CD Pipeline</button>
            </form>
        </div>
    </div>
</body>
</html>
