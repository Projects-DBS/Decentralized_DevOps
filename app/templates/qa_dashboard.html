<!DOCTYPE html>
<html>
<head>
    <title>QA Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0; padding: 0;
        }
        /* Logout button style */
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            background: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            z-index: 10;
            text-decoration: none;
            transition: background 0.2s;
        }
        .logout-btn:hover {
            background: #c0392b;
        }
        .container {
            max-width: 500px;
            margin: 60px auto;
            background: #fff;
            padding: 30px 40px 40px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 24px rgba(0,0,0,0.08);
            text-align: center;
        }
        h2 {
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-top: 20px;
        }
        .links a {
            display: block;
            padding: 12px 0;
            background: #3477f5;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        .links a:hover {
            background: #2657b5;
        }
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                margin: 30px 20px;
                padding: 20px 25px 30px 25px;
            }
            .links a {
                font-size: 16px;
                padding: 10px 0;
            }
            .logout-btn {
                top: 10px;
                right: 10px;
                padding: 8px 14px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Logout button at top right -->
    <a href="/logout" class="logout-btn">Logout</a>
    <div class="container">
        <h2>Welcome to QA Dashboard <span id="username-display">{{ username }}</span>.</h2>
        <div class="links">
            <a href="/ipfs-repo-operation">IPFS Repo Operation</a>
            <a href="/ci-cd-operations">CI CD Operation</a>
        </div>
    </div>
</body>
</html>
