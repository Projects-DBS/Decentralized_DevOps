<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download a Project - DCICD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="bg-white rounded shadow p-4 mx-auto" style="max-width:400px;">
    <h2 class="mb-4 text-center">Download Project from the Repository</h2>
    <form id="pullForm" autocomplete="off">
      <select id="project" class="form-select mb-3" required>
        <option value="">Select a Project</option>
      </select>
      <select id="tag" class="form-select mb-3" required>
        <option value="">Select a Tag</option>
      </select>
      <select id="version" class="form-select mb-3" required>
        <option value="">Select a Version</option>
      </select>
      <input type="password" id="zip_password" class="form-control mb-2" placeholder="Decryption Password" required>
      <div id="password-error" class="text-danger small mb-2" style="display:none;"></div>
      <button type="submit" class="btn btn-primary w-100">Download the Project</button>
    </form>
    <div id="out" class="mt-3 text-success text-center small"></div>
  </div>
</div>

<script>
fetch('/get_projects', {method: 'POST'})
  .then(r => r.json())
  .then(data => {
    let p = data.projects || [];
    let project = document.getElementById('project');
    let tag = document.getElementById('tag');
    let version = document.getElementById('version');

    [...new Set(p.map(x => x.project_name))].forEach(n => {
      project.innerHTML += `<option>${n}</option>`;
    });

    project.onchange = function() {
      tag.innerHTML = '<option value="">Select a Tag</option>';
      version.innerHTML = '<option value="">Select a Version</option>';
      [...new Set(p.filter(x => x.project_name === this.value).map(x => x.tag))]
        .forEach(t => tag.innerHTML += `<option>${t}</option>`);
    };

    tag.onchange = function() {
      version.innerHTML = '<option value="">Select a Version</option>';
      p.filter(x => x.project_name === project.value && x.tag === this.value)
       .forEach(v => version.innerHTML += `<option value="${v.cid}|${v.version}">v${v.version} [${v.timestamp}]</option>`);
    };
  });


  function checkPassword(pw) {
  if (pw.length < 8) return 'At least 8 characters.';
  if (!/[A-Za-z]/.test(pw)) return 'Letters needed.';
  if (!/[0-9]/.test(pw)) return 'Numbers needed.';
  return '';
}

document.getElementById('pullForm').onsubmit = function(e) {
  e.preventDefault();
  let pw = document.getElementById('zip_password').value;
  let error = document.getElementById('password-error');
  let msg = checkPassword(pw);
  if (msg) {
    error.textContent = msg;
    error.style.display = "block";
    return;
  } else {
    error.style.display = "none";
  }
  let ver = document.getElementById('version').value.split('|');
  let out = document.getElementById('out');
  out.textContent = 'Preparing download...';
  fetch('/download_project', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({
      cid: ver[0],
      project_name: document.getElementById('project').value,
      zip_password: pw
    })
  })
  .then(async r => {
    if (!r.ok) {
      let err = await r.json();
      out.textContent = 'Error: ' + (err.error || 'Download failed.');
      return;
    }
    return r.blob();
  })
  .then(blob => {
    if (!blob) return;
    let a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = document.getElementById('project').value + '.zip';
    document.body.appendChild(a); a.click(); a.remove();
    out.textContent = 'Download Initiated';
  });
};
</script>

</body>
</html>
