<!DOCTYPE html>
<html>
<head>
    <title>Login - DCICD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <form id="authForm" method="post" autocomplete="off" class="card p-4 shadow" style="min-width: 320px;">
        <h3 class="mb-3 text-center">Login to IPFS DCICD</h3>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-danger py-2 px-3 mb-3">
              {% for message in messages %}
                {{ message }}<br>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        <div class="mb-3">
            <label for="userField" class="form-label mb-1">Username</label>
            <input type="text" class="form-control" id="userField" name="username" required>
        </div>
        <div class="mb-3">
            <label for="passField" class="form-label mb-1">Password</label>
            <input type="password" class="form-control" id="passField" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
</div>
<script>
document.getElementById('authForm').addEventListener('submit', function(event) {
    var userInput = document.getElementById('userField').value.trim();
    var passInput = document.getElementById('passField').value;
    
    if (userInput.length < 3 || userInput.length > 32 || !/^\w+$/.test(userInput)) {
        alert("Username must be between 3 to 32 letters, numbers or underscores in it.");
        event.preventDefault();
        return false;
    }
    
    if (passInput.length < 6 || passInput.length > 32) {
        alert("Password must be between 6 to 32 characters in it.");
        event.preventDefault();
        return false;
    }
});
</script>
</body>
</html>
