<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0; padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            padding: 30px 40px 40px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 24px rgba(0,0,0,0.08);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            margin-top: 18px;
            color: #333;
        }
        input[type="text"], input[type="password"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #3477f5;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            margin-top: 18px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #2657b5;
        }
        .flash-messages ul {
            padding: 0;
            margin-bottom: 15px;
        }
        .flash-messages li {
            color: #d8000c;
            background: #ffd2d2;
            padding: 8px 12px;
            border-radius: 4px;
            list-style: none;
            margin-bottom: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <div class="flash-messages">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        </div>
        <form id="loginForm" method="post" enctype="multipart/form-data" autocomplete="off">
            <label>Username:</label>
            <input type="text" name="username" id="username" required>

            <label>Password:</label>
            <input type="password" name="password" id="password" required>

            <button type="submit">Login</button>
        </form>
    </div>
    <script>
    // Example: basic client-side validation
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        let username = document.getElementById('username').value.trim();
        let password = document.getElementById('password').value;

        // Basic checks (matches Flask-side logic)
        if (username.length < 3 || username.length > 32 || !/^[\w_]+$/.test(username)) {
            alert("Username must be 3-32 letters, numbers, or underscores.");
            e.preventDefault();
            return false;
        }
        if (password.length < 6 || password.length > 32) {
            alert("Password must be 6-32 characters.");
            e.preventDefault();
            return false;
        }
    });
    </script>
</body>
</html>
