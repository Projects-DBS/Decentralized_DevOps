<!DOCTYPE html>
<html>
<head>
    <title>IPFS Repository - Push and Pull</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0; padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 60px auto;
            background: #fff;
            padding: 30px 40px 40px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 24px rgba(0,0,0,0.08);
            text-align: center;
        }
        h2 {
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-top: 20px;
        }
        .links a {
            display: block;
            padding: 12px 0;
            background: #3477f5;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        .links a:hover {
            background: #2657b5;
        }
        .back-link {
            margin-top: 30px;
            display: block;
            color: #3477f5;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .flash {
            margin-top: 20px;
            color: green;
            font-weight: 500;
        }
        @media (max-width: 600px) {
            .container {
                margin: 30px 20px;
                padding: 20px 25px 30px 25px;
            }
            .links a {
                font-size: 16px;
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>IPFS Repository - Push and Pull</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}
        <div class="links">
            <a href="/pushto_ipfs">Push to IPFS</a>
            <a href="/pullfrom_ipfs">Pull from IPFS</a>
        </div>
    </div>
</body>
</html>
