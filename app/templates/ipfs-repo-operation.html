<!DOCTYPE html>
<html>
<head>
    <title>Repository Operations - DCICD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="bg-white p-4 rounded shadow" style="max-width:400px; width:100%;">
        <h2 class="mb-4 text-center">Decentralized Repository Operations</h2>
        
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-success mb-4 text-center">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}
        
        <div class="d-grid gap-3">
            <a href="/pushto_ipfs" class="btn btn-primary">Push to IPFS</a>
            <a href="/pullfrom_ipfs" class="btn btn-primary">Pull from IPFS</a>
        </div>        
    </div>
</div>

</body>
</html>
